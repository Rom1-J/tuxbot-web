{% extends "layouts/base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
  <main class="http-error">
    <section class="uk-section uk-preserve-color">
      <div class="uk-container">
        <div class="uk-card uk-card-default">
          <div class="uk-card-body">
            <h1 class="uk-card-title">
              Ooops!!! 500 <br>
              <span class="uk-text-muted">Looks like something went wrong!</span>

            </h1>

            <p>We track these errors automatically, but if the problem persists feel free to contact us. In
              the meantime, try refreshing.</p>
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock content %}
